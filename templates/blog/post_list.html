{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date |date:'M d, Y'}}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>
                <a class="post-category post-category-js" href="#">{{ post.category }}</a>
            </p>
            <p>{% autoescape off %}
                {{ post.text|linebreaks }}
                {% endautoescape %}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
